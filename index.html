<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewsFlash</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            padding: 30px 10%;
        }
        h1 {
            text-align: center;
            color: #0d6efd;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        form {
            text-align: center;
            margin-bottom: 40px;
        }
        input[type="text"] {
            padding: 12px;
            font-size: 16px;
            width: 60%;
            max-width: 500px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }
        button {
            padding: 12px 20px;
            margin-left: 10px;
            font-size: 16px;
            background-color: #0d6efd;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .article {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.06);
            transition: transform 0.2s ease;
        }
        .article:hover {
            transform: translateY(-5px);
        }
        .article h2 {
            margin-top: 0;
            font-size: 1.4rem;
            color: #222;
        }
        .article a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 600;
        }
        .article a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>üóûÔ∏è NewsFlash</h1>
    <form method="POST">
        <input type="text" name="topics" placeholder="e.g. world, politics, science" required>
        <button type="submit">Get My News</button>
    </form>

    {% if summaries %}
        <h2>Summarized News</h2>
        {% for article in summaries %}
            <div class="article">
                <h2>{{ article.title }}</h2>
                <p><strong>Summary:</strong> {{ article.summary }}</p>
                <p><a href="{{ article.url }}" target="_blank">Read full article</a></p>
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
